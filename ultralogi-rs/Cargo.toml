[package]
name = "ultralogi-rs"
version = "0.1.0"
license = "AGPL-3.0"
edition = "2024"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

[dependencies]
# Use prebuilt DuckDB download (set DUCKDB_DOWNLOAD_LIB=1 when building)
# At runtime, ensure LD_LIBRARY_PATH includes the duckdb lib directory
duckdb = { version = "1.4.3" }
# Must match duckdb's arrow version (56.x)
arrow = { version = "56", default-features = false, features = ["ipc"] }
once_cell = "1"
anyhow = "1.0"
napi = { version = "2", features = ["napi6"] }
napi-derive = "2"
# High-performance allocator - significant speedup for allocation-heavy workloads
mimalloc = { version = "0.1", default-features = false }

[build-dependencies]
napi-build = "2"

[profile.release]
lto = "thin"
codegen-units = 1
opt-level = 3
